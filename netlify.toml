[build]
  command = "npm install && npm run build"
  publish = "public"
  
[build.environment]
  NODE_VERSION = "16"
  NPM_VERSION = "8"
  
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
